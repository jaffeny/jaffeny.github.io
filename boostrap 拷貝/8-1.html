<!doctype html>
<html lang="en">

<head>
    <title>Parallax vertical</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">


    <style>
        img {
            width: 10%;
            position: absolute;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container-fluid" style="background-color:beige;min-height: 100vh">
        <img id="b1" src="../boostrap/assets/images%20(1).jpeg" style="left:15%;top:100px">
        <img id="b2" src="../boostrap/assets/images.jpeg" style="left:25%;top:150px;">
        <img id="b3" src="../boostrap/assets/%E4%B8%8B%E8%BC%89.png" style="left:35%;top:200px;">
        <img id="b4" src="../boostrap/assets/aaa166070239e5760bceb072e9f8d758.jpg" style="left:45%;top:250px;">
        
    </div>
    <div class="container-fluid" style="background-color:darkgrey;min-height: 2000px"></div>

    <script>
        $(document).ready(function() {

            $(window).scroll(function() {
                var winh = $(window).height();
                var winw = $(window).width();
                var scrolled = $(window).scrollTop();
                $("#b1").css('top', (100 - scrolled * 1.25 + scrolled) + 'px');
                $("#b2").css('top', (150 - scrolled * 1.15 + scrolled) + 'px');
                $("#b3").css('top', (200 - scrolled * 1 + scrolled) + 'px');
                $("#b4").css('top', (250 - scrolled * .95 + scrolled) + 'px');
                $("#b5").css('top', (300 - scrolled * .85 + scrolled) + 'px');
                $("#b6").css('top', (350 - scrolled * .75 + scrolled) + 'px');
            });
        });
    </script>
</body>

</html>
